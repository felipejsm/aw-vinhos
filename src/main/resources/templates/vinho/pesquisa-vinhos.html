<!DOCTYPE html>
<html lang="pt"
			xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
			layout:decorate="~{layout/layout-padrao}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/pesquisa-vinhos.css}"/>
</head>

<body>

<div class="aw-layout-page">

	<section layout:fragment="conteudo">


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Pesquisa de Vinho
		</h1>
	</div>
</div>

<div class="container-fluid">
	<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text='${mensagem}'></span>
	</div>
	<form method="GET" class="form-vertical  js-form-loading" th:object = "${vinhoFilter}">
		<div class="form-group">
			<div class="input-group">
				<input id="nome" type="text" class="form-control" th:field="*{nome}"
				placeholder="Pesquise pelo nome" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
	</form>

	<div class="table-responsive">
		<table id='tabela-produtos' class='table table-striped table-bordered table-hover table-condensed js-sticky-table'>
			<thead class='aw-table-header-solid'>
				<tr>
					<th class='av-table-vinhos-col-codigo'>
						Código
					</th>
					<th>
						Nome
					</th>
					<th class='av-table-vinhos-col-tipo'>
						Tipo
					</th>
					<th class='av-table-vinhos-col-valor'>
						Valor
					</th>
					<th class='av-table-vinhos-col-icons'>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vinho : ${vinhos}">
					<td th:text = "${vinho.codigo}" class="text-center">1</td>
					<td>
						<a th:href="@{/vinhos/{codigo}(codigo=${vinho.codigo})}" 
						th:text = "${vinho.nome}">
							Andale
						</a>
					</td>
					<td th:text="#{|tipoVinho.${vinho.tipo}|}">
						Tinto
					</td>
					<!-- {{}}  diz ao thymeleaf para tratar o ponto da casa decimal para vírgula-->
					<td th:text="|R$${{vinho.valor}}|" class='text-right'>
						55,00
					</td>
					<td class="text-center">
						<i class="fa fa-trash"  style="cursor: pointer" data-toggle="modal" data-target="#confirmaExclusaoModal" 
						data:nome="${vinho.nome}" 
						data:url-apagar="@{/vinhos/{codigo}(codigo=${vinho.codigo})"></i>
					</td>
				</tr>
				<tr th:if="${vinhos.empty}">
					<td colspan="5">Nenhum Vinho cadastrado</td>
				</tr>
			</tbody>
		</table>
	</div>	

</div>
	<div class="modal fade" id="confirmaExclusaoModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form th:action="@{/vinhos}" method="POST">
					<!-- input abaixo é a forma de realizar um delete com o SPRING-->
					<input type="hidden" name="_method" value="DELETE"/>
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true"&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Excluir vinho</h4>
					</div>
					<div class="modal-body">
						<span>Tem certeza?</span>
					</div>
					<div class="modal-footer">
						<button type="buttton" class="btn btn-default" data-dismiss="modal">
							Cancelar
						</button>
						<button type="submit" class="btn btn-primary">Excluir</button>
					</div>
				</form>
			</div>
		</div>
	</div>


</section>
	
<th:block layout:fragment="javascript-extra">
	<script type="text/javascript">
		$('#confirmaExclusaoModal').on("show.bs.modal", function (event){
			var button = $(event.relatedTarget);

			form.attr('action', url);
			modal.find('.modal-body span').html('Tem certexa que deseja excluir o <strong>'+
				nome+'</strong>?');
		});
	</script>

</th:block>

</div>

</body>
</html>
